<!DOCTYPE html>
<html>
<head>
    <title>FuelSkip Customer - Enhanced UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .vehicle-section {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        .vehicle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.4);
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .qr-section {
            text-align: center;
            background: #f0fff4;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #9ae6b4;
        }
        #qrCode {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        .expense-tracker {
            background: linear-gradient(135deg, #fed7d7, #feb2b6);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        .total-expense {
            font-size: 24px;
            font-weight: bold;
            color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó FuelSkip</h1>
        
        <div id="loginSection">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" placeholder="98XXXXXXXX">
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Your Name">
            </div>
            <button onclick="login()">Continue</button>
        </div>
        
        <div id="voucherSection" style="display:none;">
            <div class="vehicle-section">
                <h3>Select Vehicle</h3>
                <div class="vehicle-grid">
                    <div class="form-group">
                        <label>Vehicle Type</label>
                        <select id="vehicleType">
                            <option value="Bike">üèçÔ∏è Bike</option>
                            <option value="Car">üöó Car</option>
                            <option value="Auto">üõ∫ Auto</option>
                            <option value="Truck">üöõ Truck</option>
                            <option value="Other">üöô Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Vehicle No</label>
                        <input type="text" id="vehicleNo" placeholder="AP05AB1234">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Select Bunk</label>
                <select id="bunkSelect">
                    <option value="BUNK-1">Visakhapatnam Main Bunk</option>
                    <option value="BUNK-2">Gajuwaka Expressway</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Fuel Amount</label>
                <input type="number" id="amount" placeholder="‚Çπ500" min="50">
            </div>
            
            <div class="form-group">
                <label>OR Litres (approx)</label>
                <input type="number" id="litres" placeholder="25 L" min="5" step="0.1">
            </div>
            
            <button id="createVoucherBtn" onclick="createVoucher()">Create Voucher</button>
        </div>
        
        <div id="qrSection" style="display:none;">
            <div class="qr-section">
                <h3>‚úÖ Payment Complete!</h3>
                <p>Show this QR to attendant</p>
                <canvas id="qrCode"></canvas>
                <p>Voucher ID: <span id="voucherId"></span></p>
                <button onclick="printReceipt()">üì± Share/Print</button>
            </div>
            <div class="expense-tracker">
                <h4>Vehicle Expense Tracker</h4>
                <p>This vehicle: <span id="totalExpense">‚Çπ0</span></p>
                <p>Last 5 fills: <span id="recentFills">Loading...</span></p>
            </div>
        </div>
    </div>
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let currentUser = null;
        let currentVoucher = null;
        
        function login() {
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            if (phone && name) {
                currentUser = {phone, name};
                localStorage.setItem('fuelskip_user', JSON.stringify(currentUser));
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('voucherSection').style.display = 'block';
                loadVehicleHistory();
            }
        }
        
        function createVoucher() {
            const vehicleType = document.getElementById('vehicleType').value;
            const vehicleNo = document.getElementById('vehicleNo').value;
            const bunk = document.getElementById('bunkSelect').value;
            const amount = document.getElementById('amount').value;
            
            currentVoucher = {
                id: 'VCH-' + Date.now(),
                bunk, amount, vehicleType, vehicleNo,
                userPhone: currentUser.phone,
                timestamp: new Date().toISOString()
            };
            
            document.getElementById('createVoucherBtn').innerHTML = 'Processing...';
            document.getElementById('createVoucherBtn').disabled = true;
            
            setTimeout(() => {
                showQR();
            }, 2000);
        }
        
        function showQR() {
            document.getElementById('voucherSection').style.display = 'none';
            document.getElementById('qrSection').style.display = 'block';
            
            const qrData = `https://fuelskip-production.up.railway.app/attendant.html?voucher=${currentVoucher.id}`;
            QRCode.toCanvas(document.getElementById('qrCode'), qrData, {
                width: 200,
                margin: 2,
                color: { dark: '#000', light: '#FFF' }
            });
            
            document.getElementById('voucherId').textContent = currentVoucher.id;
            updateExpenseTracker();
        }
        
        function loadVehicleHistory() {
            const history = JSON.parse(localStorage.getItem('vehicle_history') || '[]');
            document.getElementById('vehicleNo').value = history[0]?.vehicleNo || '';
            document.getElementById('vehicleType').value = history[0]?.vehicleType || 'Car';
        }
        
        function updateExpenseTracker() {
            const history = JSON.parse(localStorage.getItem('vehicle_history') || '[]');
            const vehicleKey = document.getElementById('vehicleNo').value;
            const vehicleFills = history.filter(f => f.vehicleNo === vehicleKey);
            
            const total = vehicleFills.reduce((sum, f) => sum + parseFloat(f.amount), 0);
            document.getElementById('totalExpense').textContent = `‚Çπ${total.toLocaleString()}`;
            
            const recent = vehicleFills.slice(-5).reverse().map(f => 
                `‚Çπ${f.amount} (${new Date(f.timestamp).toLocaleDateString()})`
            ).join(', ');
            document.getElementById('recentFills').textContent = recent || 'No previous fills';
            
            history.unshift(currentVoucher);
            localStorage.setItem('vehicle_history', JSON.stringify(history.slice(0, 50)));
        }
        
        const savedUser = localStorage.getItem('fuelskip_user');
        if (savedUser) {
            currentUser = JSON.parse(savedUser);
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('voucherSection').style.display = 'block';
            loadVehicleHistory();
        }
    </script>
</body>
</html>
