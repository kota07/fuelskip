<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FuelSkip ‚Äì Attendant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- QR decode library -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0; padding: 16px;
      background: #0f172a;
      display: flex; justify-content: center;
    }
    .wrap { width: 100%; max-width: 420px; }
    h2 { margin: 0 0 16px 0; color: #e5e7eb; text-align: center; }

    .box {
      background: #ffffff;
      border-radius: 16px;
      padding: 16px;
      margin-top: 12px;
      box-shadow: 0 10px 25px rgba(15,23,42,0.25);
    }

    .input-row { display: flex; gap: 8px; align-items: center; margin-top: 10px; }
    input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d4d4d8;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-blue  { background: #3b82f6; color: #fff; }
    .btn-green { background: #10b981; color: #fff; width: 100%; margin-top: 10px; }
    .btn-red   { background: #ef4444; color: #fff; }
    .btn-dark  { background: #111827; color: #fff; }

    .status-chip {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 800;
      color: #fff;
    }
    .paid { background: #16a34a; }
    .used { background: #6b7280; }
    .pend { background: #f97316; }
    .fail { background: #ef4444; }

    #voucherData p { margin: 4px 0; font-size: 14px; color: #374151; }
    #voucherData strong { color: #111827; }
    #statusMsg { margin-top: 10px; font-size: 14px; font-weight: 800; }

    .mini { margin-top: 8px; font-size: 12px; color: #6b7280; }
    .debug { margin-top: 8px; font-size: 12px; color: #64748b; word-break: break-all; }

    /* Scanner UI */
    #scannerWrap { display:none; margin-top: 12px; }
    #video {
      width: 100%;
      border-radius: 12px;
      background: #000;
    }
    #scanHint {
      margin-top: 8px;
      font-size: 12px;
      color: #374151;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h2>‚õΩ FuelSkip ‚Äì Attendant</h2>

  <!-- PAIRING STATUS -->
  <div class="box">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
      <div style="font-size:13px;font-weight:800;">
        Device:
        <span id="pairState" style="font-weight:900;color:#ef4444;">NOT PAIRED</span>
      </div>
      <button class="btn-red" onclick="resetPairing()">Reset</button>
    </div>

    <div class="mini">
      Pair once using Owner QR. After that, scan voucher QR inside this page (don‚Äôt open new tabs).
    </div>

    <div class="debug" id="debugLine"></div>
  </div>

  <!-- VOUCHER SCAN / INPUT -->
  <div class="box">
    <button class="btn-dark" style="width:100%;" onclick="startScan()">
      üì∑ Scan Voucher QR
    </button>

    <div id="scannerWrap">
      <video id="video" playsinline></video>
      <div id="scanHint">Point camera at voucher QR‚Ä¶</div>
      <div class="input-row">
        <button class="btn-red" style="flex:1;" onclick="stopScan()">Stop</button>
      </div>
    </div>

    <div class="input-row">
      <input id="voucherInput" placeholder="Paste voucher ID OR full FuelSkip QR link">
      <button class="btn-blue" onclick="loadVoucher()">Check</button>
    </div>

    <div class="mini">
      Customer QR contains a link like: <br>
      <span style="font-family:ui-monospace, SFMono-Regular, Menlo, monospace;">
        /attendant.html?voucher=...&sig=...
      </span>
    </div>
  </div>

  <!-- VOUCHER DETAILS -->
  <div class="box" id="voucherInfo" style="display:none;">
    <h3 style="margin:0 0 8px 0;">Voucher Details</h3>
    <div id="voucherData"></div>

    <!-- ‚úÖ We will auto-scroll to this after dispense -->
    <div id="statusMsg"></div>

    <button id="dispenseBtn" class="btn-green" onclick="validateAndDispense()" style="display:none;">
      ‚úÖ Dispense Fuel
    </button>
  </div>
</div>

<script>
const API = window.location.origin;

let currentVoucherId = null;
let currentSig = "";

/* ---------------- Cookie helpers ---------------- */
function setCookie(name, value, days=365) {
  const maxAge = days * 24 * 60 * 60;
  const secure = (location.protocol === "https:") ? "; Secure" : "";
  document.cookie = `${name}=${encodeURIComponent(value)}; Max-Age=${maxAge}; Path=/; SameSite=Lax${secure}`;
}
function getCookie(name) {
  const cookies = document.cookie.split(";").map(c => c.trim());
  for (const c of cookies) {
    if (c.startsWith(name + "=")) return decodeURIComponent(c.substring(name.length + 1));
  }
  return "";
}

/* ---------------- Device token store ---------------- */
function saveDeviceToken(token) {
  const t = (token || "").trim();
  if (!t) return;
  try { sessionStorage.setItem("FUELSKIP_DEVICE_TOKEN", t); } catch(e){}
  try { localStorage.setItem("FUELSKIP_DEVICE_TOKEN", t); } catch(e){}
  setCookie("fuelskip_dt", t, 365);
}
function getDeviceToken() {
  let t = "";
  try { t = (sessionStorage.getItem("FUELSKIP_DEVICE_TOKEN") || "").trim(); } catch(e){}
  if (!t) { try { t = (localStorage.getItem("FUELSKIP_DEVICE_TOKEN") || "").trim(); } catch(e){} }
  if (!t) t = (getCookie("fuelskip_dt") || "").trim();
  return t;
}
function setPairState() {
  const t = getDeviceToken();
  const paired = !!t;
  const el = document.getElementById("pairState");
  el.textContent = paired ? "PAIRED" : "NOT PAIRED";
  el.style.color = paired ? "#16a34a" : "#ef4444";
  document.getElementById("debugLine").textContent =
    `Origin: ${window.location.origin} ‚Ä¢ Token: ${paired ? (t.slice(0,8)+"‚Ä¶") : "none"}`;
}
function resetPairing() {
  try { sessionStorage.removeItem("FUELSKIP_DEVICE_TOKEN"); } catch(e){}
  try { localStorage.removeItem("FUELSKIP_DEVICE_TOKEN"); } catch(e){}
  setCookie("fuelskip_dt", "", -1);
  alert("Pairing removed. Scan Owner QR again.");
  setPairState();
}

/* ---------------- URL params (pairing + voucher auto-load) ---------------- */
function getParams() {
  const p = new URLSearchParams(window.location.search);
  return {
    dt: p.get("dt") || "",
    voucher: p.get("voucher") || p.get("v") || p.get("id") || "",
    sig: p.get("sig") || p.get("s") || ""
  };
}

/* ---------------- Voucher UI helpers ---------------- */
function statusChip(status, used) {
  const st = String(status || "").toLowerCase();
  if (used || st === "used") return '<span class="status-chip used">USED</span>';
  if (st === "paid") return '<span class="status-chip paid">PAID</span>';
  if (st === "failed") return '<span class="status-chip fail">FAILED</span>';
  return '<span class="status-chip pend">PENDING</span>';
}
function niceFuel(ft){
  const x = String(ft || "PETROL").toUpperCase();
  if(x === "DIESEL") return "Diesel";
  if(x === "CNG") return "CNG";
  if(x === "EV") return "EV";
  return "Petrol";
}

/* ‚úÖ Smooth scroll helper */
function scrollToStatus() {
  const el = document.getElementById("statusMsg");
  if (!el) return;
  el.scrollIntoView({ behavior: "smooth", block: "center" });
}

/* ---------------- Parse voucher/sig from text ---------------- */
function parseVoucherFromText(text) {
  const raw = (text || "").trim();
  if (!raw) return { voucher: "", sig: "" };

  const hexish = /^[a-f0-9]{8,64}$/i;
  if (hexish.test(raw)) return { voucher: raw, sig: "" };

  try {
    const u = new URL(raw);
    return {
      voucher: u.searchParams.get("voucher") || u.searchParams.get("v") || u.searchParams.get("id") || "",
      sig: u.searchParams.get("sig") || u.searchParams.get("s") || ""
    };
  } catch {}

  try {
    const u2 = new URL(window.location.origin + (raw.startsWith("/") ? raw : ("/" + raw)));
    return {
      voucher: u2.searchParams.get("voucher") || u2.searchParams.get("v") || u2.searchParams.get("id") || "",
      sig: u2.searchParams.get("sig") || u2.searchParams.get("s") || ""
    };
  } catch {}

  const mV = raw.match(/voucher=([a-zA-Z0-9_-]+)/);
  const mS = raw.match(/sig=([a-zA-Z0-9_-]+)/);
  if (mV) return { voucher: mV[1], sig: mS ? mS[1] : "" };

  return { voucher: "", sig: "" };
}
function parseVoucherFromQR(text){ return parseVoucherFromText(text); }

/* ---------------- Load voucher ---------------- */
async function loadVoucher() {
  const raw = document.getElementById("voucherInput").value.trim();
  if (!raw) return alert("Enter voucher ID or paste the full FuelSkip QR link");

  const parsed = parseVoucherFromText(raw);
  const id = parsed.voucher;

  if (parsed.sig) currentSig = parsed.sig;

  if (!id) return alert("Voucher ID missing");

  const box = document.getElementById("voucherInfo");
  const data = document.getElementById("voucherData");
  const msg = document.getElementById("statusMsg");
  const btn = document.getElementById("dispenseBtn");

  box.style.display = "none";
  btn.style.display = "none";
  msg.textContent = "";

  try {
    const res = await fetch(`${API}/voucher/${encodeURIComponent(id)}`, { cache: "no-store" });
    const v = await res.json();
    if (!res.ok) throw new Error(v.detail || "Voucher not found");

    currentVoucherId = id;

    data.innerHTML = `
      <p><strong>ID:</strong> ${v.id}</p>
      <p><strong>Customer:</strong> ${v.user_name || "Walk-in"} (${v.user_phone || "-"})</p>
      <p><strong>Fuel Type:</strong> ${niceFuel(v.fuel_type)}</p>
      <p><strong>Amount:</strong> ‚Çπ${v.amount}</p>
      <p><strong>Litres:</strong> ${v.litres} L</p>
      <p><strong>Vehicle:</strong> ${v.vehicle_type || "-"} ‚Ä¢ ${v.vehicle_no || "-"}</p>
      <p><strong>Status:</strong> ${statusChip(v.status, v.used)}</p>
      <p><strong>QR Signature:</strong>
        ${currentSig ? "<span style='color:#16a34a;font-weight:900;'>OK</span>" :
                       "<span style='color:#ef4444;font-weight:900;'>MISSING</span>"}
      </p>
    `;

    box.style.display = "block";

    const st = String(v.status || "").toLowerCase();
    const used = !!v.used || st === "used";

    if (st === "paid" && !used) {
      if (!getDeviceToken()) { msg.innerHTML = "‚ùå Device not paired. Scan Owner QR."; scrollToStatus(); return; }
      if (!currentSig) { msg.innerHTML = "‚ùå Signature missing. Scan QR again (must contain &sig=...)."; scrollToStatus(); return; }

      msg.innerHTML = "‚úÖ Ready to dispense.";
      btn.style.display = "block";
      btn.disabled = false;
      btn.textContent = "‚úÖ Dispense Fuel";
      scrollToStatus();
    } else if (used) {
      msg.innerHTML = "‚ö†Ô∏è Voucher already used.";
      scrollToStatus();
    } else {
      msg.innerHTML = "‚è≥ Payment pending or failed.";
      scrollToStatus();
    }
  } catch (e) {
    alert(e.message);
  }
}

/* ---------------- Dispense ---------------- */
async function validateAndDispense() {
  const btn = document.getElementById("dispenseBtn");
  const msg = document.getElementById("statusMsg");

  btn.disabled = true;
  btn.textContent = "‚è≥ Validating...";
  scrollToStatus();

  try {
    const res = await fetch(
      `${API}/validate/${encodeURIComponent(currentVoucherId)}?sig=${encodeURIComponent(currentSig)}`,
      { method: "POST", headers: { "X-DEVICE-TOKEN": getDeviceToken() } }
    );

    const data = await res.json();
    if (!res.ok) throw new Error(data.detail || "Validation failed");

    const fuel = niceFuel(data.fuel_type);

    if (data.already_used) {
      msg.innerHTML = `‚ö†Ô∏è Already used. (${fuel}, ${data.litres} L)`;
      btn.textContent = "‚úî Done";
      btn.disabled = true;
      scrollToStatus();
      await loadVoucher();
      return;
    }

    // ‚úÖ Success
    msg.innerHTML = `‚úÖ Dispensed: <b>${fuel}</b> ‚Ä¢ <b>${data.litres} L</b>`;
    scrollToStatus();

    // ‚úÖ Update UI: show Done + keep disabled
    btn.textContent = "‚úî Done";
    btn.disabled = true;

    // Refresh voucher UI to show USED status
    await loadVoucher();

  } catch (e) {
    msg.innerHTML = `‚ùå ${e.message}`;
    scrollToStatus();
    btn.disabled = false;
    btn.textContent = "‚úÖ Dispense Fuel";
  }
}

/* ---------------- In-page QR scanner ---------------- */
let scanStream = null;
let scanLoopId = null;

async function startScan() {
  if (!getDeviceToken()) {
    alert("Device not paired. Scan Owner pairing QR first.");
    return;
  }
  const wrap = document.getElementById("scannerWrap");
  const video = document.getElementById("video");
  wrap.style.display = "block";

  try {
    scanStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }, audio: false
    });
    video.srcObject = scanStream;
    await video.play();

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const tick = () => {
      if (!video.videoWidth) {
        scanLoopId = requestAnimationFrame(tick);
        return;
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);

      const code = jsQR(img.data, img.width, img.height, { inversionAttempts: "dontInvert" });
      if (code && code.data) {
        const parsed = parseVoucherFromQR(code.data);
        if (parsed.voucher) {
          if (parsed.sig) currentSig = parsed.sig;
          document.getElementById("voucherInput").value = parsed.voucher;
          stopScan();
          loadVoucher();
          return;
        }
      }
      scanLoopId = requestAnimationFrame(tick);
    };
    tick();
  } catch (e) {
    alert("Camera not available or permission denied.");
    wrap.style.display = "none";
  }
}

function stopScan() {
  const wrap = document.getElementById("scannerWrap");
  wrap.style.display = "none";
  if (scanLoopId) cancelAnimationFrame(scanLoopId);
  scanLoopId = null;
  if (scanStream) {
    scanStream.getTracks().forEach(t => t.stop());
    scanStream = null;
  }
}

/* ---------------- Boot ---------------- */
window.addEventListener("load", () => {
  const p = getParams();

  if (p.dt) {
    saveDeviceToken(p.dt);
  }
  setPairState();

  if (p.voucher) {
    if (p.sig) currentSig = p.sig;
    document.getElementById("voucherInput").value = p.voucher;
    history.replaceState({}, "", window.location.pathname);
    loadVoucher();
  } else if (p.dt) {
    history.replaceState({}, "", window.location.pathname);
    alert("‚úÖ Device paired successfully!");
  }
});
</script>
</body>
</html>
